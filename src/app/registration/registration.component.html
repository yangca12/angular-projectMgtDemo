
<form #f="ngForm" (ngSubmit)="register(f.value)">

  <div class="form-group">
    <label for="username">User Name</label>
    <input ngModel name = "username" id="username" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel name = "password" id="password" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input ngModel name = "email" id="email" type="text" class="form-control">
  </div>

  <a routerLink="/registration" class="btn btn-success btn-group"> Register </a>

  <a routerLink="/" class="btn btn-secondary btn-group"> Cancel </a>

</form>
