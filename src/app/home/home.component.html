<style>
  h1 {color: dodgerblue;}
  h3 {color: lightslategray ;}

</style>

<h1> Welcome to your Business Project Management Menu </h1>
<!--<h3> We wish you all the success in 2020 !  </h3>-->
<hr>
<h3>Please login here</h3>

  <form #f="ngForm" (ngSubmit)="login(f.value)">

    <div class="form-group">
      <label for="username">User Name</label>
      <input ngModel name = "username" id="username" type="text" class="form-control" size="4">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel name = "password" id="password" type="text" class="form-control">
    </div>

      <button  type="submit" routerLink="/"  class="btn btn-primary  ">Login</button>
    <hr>
      <button  type="button"  routerLink="/registration"  class="btn btn-success  " >Create a new account</button>

    <p>
      {{ f.value | json }}
    </p>

</form>
